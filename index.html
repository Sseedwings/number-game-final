<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성운의 현자: 숫자 탐구 v5.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }
        
        .nebula-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            z-index: -2;
        }
        .stars-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            perspective: 600px;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: move-star linear infinite;
        }
        @keyframes move-star {
            from { transform: translateZ(0); opacity: 0; }
            10% { opacity: 1; }
            to { transform: translateZ(600px); opacity: 0; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }
        .animate-shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        .glow-cyan { text-shadow: 0 0 10px rgba(34, 211, 238, 0.5); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="nebula-bg"></div>
    <div class="stars-container" id="stars"></div>
    <div id="root"></div>
    
    <!-- Vite는 이 경로를 감지하여 모든 의존성을 번들링합니다. importmap은 절대 사용하지 마세요. -->
    <script type="module" src="/index.tsx"></script>
    
    <script>
        const container = document.getElementById('stars');
        if (container) {
          for (let i = 0; i < 150; i++) {
              const star = document.createElement('div');
              star.className = 'star';
              const size = Math.random() * 2 + 1;
              star.style.width = size + 'px';
              star.style.height = size + 'px';
              star.style.left = (Math.random() * 100) + '%';
              star.style.top = (Math.random() * 100) + '%';
              star.style.animationDuration = (Math.random() * 3 + 2) + 's';
              star.style.animationDelay = (Math.random() * 5) + 's';
              container.appendChild(star);
          }
        }
    </script>
</body>
</html>
